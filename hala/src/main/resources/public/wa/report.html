  <script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>

  <script>
      var page = 0;
      var authorization = "Bearer " + getCookie("token");
      $(document).ready(function(){
          findReports();
          pagination();

      });

      function findReports(){
          $.ajax({
              url: "/was/report?size=10&page=" + page,
              method: "get",
              data: {},
              headers: {
                  "Authorization" : authorization
              },
              success: function(data){
                  showReports(data);
              },
              error: function(jqXHR){
                  if(jqXHR.status == 403){
                      $(".content").remove();
                      $(".main-panel").append("<h4 class='text-center' style='margin-top:20%'>&nbsp;&nbsp;Not Enough Permission to View This Page</h4>");
                  }
                  else if(jqXHR.status == 401){
                      window.location.href = "login.html"
                  }
                  else{
                      alert("error...try later...");
                  }
              }
          })
      }

      function showReports(data){
        var html = "";
        for(var i in data){
            var d = data[i];
            var img = '';
            if(d.imageUrl){
                img = '<a href="'+d.imageUrl+'" target="_blank">"<img src="'+d.imageUrl+'" width="60px"/></a>'
            }else{
                img = 'N/A';
            }
            var tmp = '' +
                '<tr> ' +
                '<td>'+d.id+'</td>' +
                '<td>'+d.reportMember.nickname+'<br/><i>#'+d.reportMember.characterId+'</i></td> ' +
                '<td>'+d.reporter.nickname+'(#'+d.reporter.characterId+')</td> ' +
                '<td>'+d.reason+'</td> ' +
                '<td>'+d.description+'</td> ' +
                '<td>'+img+'</td>' +
                '</tr>';
            html += tmp;
        }
        var htmlDom = $(html);
        $("tbody").html(htmlDom);

      }



      function pagination(){
          $("#prev").click(function(){
              if(page === 0) alert("already the first page...");
              page -= 1;
              findReports();
          });
          $("#next").click(function(){
              page += 1;
              findReports();
          });
      }

      function getCookie(name) {
          var value = "; " + document.cookie;
          var parts = value.split("; " + name + "=");
          if (parts.length == 2) return parts.pop().split(";").shift();
      }
  </script>
