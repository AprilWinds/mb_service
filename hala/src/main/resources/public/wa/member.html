	<script>

		var page = 0;
        var authorization = "Bearer " + getCookie("token");
		$(document).ready(function(){
			findMembers();
			pagination();
			$("#search").click(function(){
			    searchMembers();
            })
		});

		function findMembers(){
			$.ajax({
				url: "/was/member?size=12&page=" + page,
				method: "get",
				data: {},
				dataType: "json",
                headers: {
                    "Authorization" : authorization
                },
				success: function(data){
					showMembers(data.content);
				},
				error: function(jqXHR){
				    if(jqXHR.status == 403){
				        $(".content").remove();
				        $(".main-panel").append("<h4 class='text-center' style='margin-top:20%'>&nbsp;&nbsp;Not Enough Permission to View This Page</h4>");
                    }
                    else if(jqXHR.status == 401){
				        window.location.href = "login.html"
                    }
                    else{
                        alert("error...try later...");
                    }
				}
			})
		}

		function searchMembers(){
			var key = $("#keyword").val();
			if(key == "") return;
			$.ajax({
				url: "/was/member/search?keyword="+key,
				method: "get",
				data: {},
                headers: {
                    "Authorization" : authorization
                },
				success: function(data){
					showMembers(data);
				},
                error: function(jqXHR){
                    if(jqXHR.status == 403){
                        $(".content").remove();
                        $(".main-panel").append("<h4 class='text-center' style='margin-top:20%'>&nbsp;&nbsp;Not Enough Permission to View This Page</h4>");
                    }
                    else if(jqXHR.status == 401){
                        window.location.href = "login.html"
                    }
                    else{
                        alert("error...try later...");
                    }
                }
			})
		}

		function activateMember(memberId, activate){
			$.ajax({
				url: "/was/member/"+memberId+"/activate",
				method: "POST",
                headers : {
                    "Authorization" : authorization,
                    "Content-Type" : "application/json"
                },
				data: JSON.stringify(activate),
                success: function(){
				    alert("activate/deactivate success...");
				    window.location.reload();
                },
                error: function(){
                    alert("error...try later...");
                }
			})
		}

		function showMembers(data){
            var html = "";
            for(var i in data){
                var d = data[i];
                var tmp = '' +
                    '<div class="col-md-3"> ' +
                    '<div class="card card-user"> <div class="image"> </div> ' +
                    '<div class="content" style="padding: 0px"> <div class="author"> <a href="#"> ' +
                    '<img class="avatar border-gray" src="'+d.avatarUrl+'" alt="..."> ' +
                    '<h4 class="title" style="word-wrap:break-word; word-break:break-all; overflow: hidden;">'+d.nickname+'<br> ' +
                    '<small># '+d.characterId+'</small></h4></a></div> ' +
                    '<p class="description text-center">'+d.dob+'&nbsp;&nbsp;'+d.gender+'&nbsp;&nbsp;<br/>'+(d.hometown?d.hometown:'')+' <br/>'+(d.introduction?d.introduction:'')+' </p></div> ' +
                    '<div class="text-center"> ' +
                    '<button href="#" class="btn btn-simple"><i class="pe-7s-cash">'+d.spent+'</i></button> ' +
                    '<button href="#" class="btn btn-simple"><i class="pe-7s-piggy">'+d.wealth+'</i></button> ' +
                    '<button href="#" class="btn btn-simple"><i class="pe-7s-medal">'+d.coins+'</i></button> </div> ' +
                    '<hr> ' +
                    '<div class="text-center" style="padding: 6px"> ' +
                    '<button href="#" class="btn btn-warning activation" data-id="'+d.id+'" data-action="'+(d.active?'deactivate':'activate')+'">'+(d.active?'封号':'解封')+'</button> </div></div></div>';
                html += tmp;
            }
            var htmlDom = $(html);
            $("#members").html(htmlDom);
            $(".activation", htmlDom).click(function(){
                var id = $(this).attr("data-id");
                var activate = {'active': false};
                if($(this).attr("data-action") == 'activate'){
                    activate = {'active': true};
                }
                activateMember(id, activate);
            })
		}

		function pagination(){
			$("#prev").click(function(){
				if(page === 0) alert("already the first page...");
				page -= 1;
				findMembers();
			})
			$("#next").click(function(){
				page += 1;
				findMembers();
			})
		}

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
