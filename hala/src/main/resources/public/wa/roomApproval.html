<script>
    var state=0;
    var page=0;
    var type="room";
    var authorization = "Bearer " + getCookie("token");
    $(document).ready(function () {
        btnSwitch();
        findRoomApprovals();
        pagination();
    })




    function  btnSwitch() {
        $("#waitApproved").click(function () {
            //alert("待审批。。。")
            state=0;
            console.log(state)
            page=0;
            $("#hint").text("-----待审批");
            findRoomApprovals();
        })

        $("#nonApproved").click(function () {
            //alert("未通过")
            state=1;
            console.log(state)
            page=0;
            $("#hint").text("-----未通过");
            findRoomApprovals();
        })

        $("#successApproved").click(function () {
            //alert("已通过")
            state=2;
            console.log(state)
            page=0;
            $("#hint").text("-----已通过");
            findRoomApprovals();
        })

    }



    function   findRoomApprovals() {
        $("tbody").empty();
        $.ajax({
            url:"/was/approvals?size=10&page="+page,
            method: "get",
            data: {state:state,type:type},
            headers:{ "Authorization" : authorization},
            dataType:"json",
            success:function (data) {
                showRoomApprovals(data);
            }

        })
    }


    function  showRoomApprovals(data) {
        for (var i in data){

            var d=data[i];
            if (d.introduction==null) d.introduction="Default";


            var id=$("<td></td>").append(d.room.id);
            var nickName=$("<td></td>").append(d.room.name);
            var avatarUrl=$("<img></img>").attr({src:d.room.avatarUrl,width:70,height:70});
            var introduction=$("<td></td>").append(d.introduction);
            var auditCount=$("<td></td>").append(d.auditCount);
            var description=$("<select></select>").append($("<option>Default</option>")).append($("<option>Porn</option>"))
                .append($("<option>Spam</option>")).append($("<option>Violence</option>"))
                .append($("<option>Illegal</option>")).append($("<option>Others</option>"));
            var agree=$("<button  id='agree' class='btn btn-success btn-xs'></button>").append("✓");
            var oppose=$("<button id='oppose' class='btn btn-danger btn-xs'></button>").append("✗");
            var operate=$("<td></td>").append(agree).append(oppose);

            $("<tr></tr>").append(id).append(nickName).append(avatarUrl)
                .append(introduction).append(auditCount).append(description)
                .append(operate).appendTo($("tbody"));

            var dd=d.description;
            $(description).find("option[text=dd]").attr("selected",true);

        }
    }


    $("tbody").on("click","#agree",function () {
        if(state==2) {
            alert("已通过审批，无法继续同意审批。。。")
        }else{

            var roomId=$(this).parents('tr').find('td').eq(0).text();


            if (confirm("确定通过审批吗？")){

                $.ajax({
                    url:"/was/updateApprovalPass/"+roomId,
                    method:"PUT",
                    data:type,
                    headers:{ "Authorization" : authorization,
                        "Content-Type" : "application/json"},
                    success:function () {
                        findRoomApprovals();
                    }
                })
            }
        }
    })


    $("tbody").on("click","#oppose",function () {
        var roomId=$(this).parents('tr').find('td').eq(0).text();
        var description=$(this).parents('tr').find('select').val();

        if (confirm("确定拒绝通过吗？")){

            $.ajax({
                url:"/was/updateApprovalRejection/"+roomId,
                method:"PUT",
                data:{type:type,description:description},
                headers:{ "Authorization" : authorization },
                success:function () {
                    findRoomApprovals();
                }
            })
        }
    })



    function pagination(){
        $("#prev").click(function(){
            if(page === 0) alert("already the first page...");
            page -= 1;
            findMemberApprovals();
        });
        $("#next").click(function(){
            page += 1;
            findMemberApprovals();
        });
    }




    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
    }
