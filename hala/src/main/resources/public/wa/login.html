<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Halachat Admin Website</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>

<div class="wrapper">


        <div class="content">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center" style="margin-top:20%">

                <input class="form-control" placeholder="用户名" id="admin">
                <br/>
                <input class="form-control" placeholder="密码" type="password" id="password">
                <br/>
                <button class="btn btn-success">LOGIN</button>
            </div>

            <div class="col-md-4"></div>

        </div>

        <footer class="footer">
            <p class="copyright pull-right">
                &copy; <script>document.write(new Date().getFullYear())</script> Halachat rights reserved
            </p>
        </footer>


    </div>


</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var user = $("#admin").val();
            var password = $("#password").val();
            $.ajax({
                url: "/was/login?admin="+user+"&password="+password,
                method: "POST",
                dataType: "text",
                success: function(data){
                    console.log(data);
                    if(data){
                        document.cookie="token="+data;
                        window.location.href = "dashboard.html";
                    }else{
                        alert("login failed...");
                    }
                },
                error: function(){
                    alert("login failed...");
                }
            })
        })
    });

</script>


</html>
