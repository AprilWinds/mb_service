<script>

    var page=0;
    var authorization="Bearer "+getCookie("token");
    $(function () {
        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
      findTags();
      pagination();
    })


    function  findTags() {
        $.ajax({
            url:"/was/tags?size=10&page="+page,
            method:"get",
            headers:{ "Authorization" : authorization,
                      "Content-Type":"application/json"},
            dataType:"json",
            success:function (data) {
                showTags(data.content);
            }
        })
    }

    function  showTags(data) {
        $("tbody").empty()
        for (var i  in data){
            var d=data[i]
            var id =$("<td></td>").append(d.id)
            var category=$("<td></td>").append(d.category)
            var tagName=$("<td></td>").append(d.tagName)
            var arabicCategory=$("<td></td>").append(d.arabicCategory)
            var arabicTagName=$("<td></td>").append(d.arabicTagName);
            var edit=$("<button id='edit' class='btn btn-primary btn-sm'></button>").append("编辑")
            var del=$("<button id='delete' class='btn btn-danger btn-sm'></button>").append("删除")
            var op=$("<td></td>").append(edit).append(del)
            $("<tr></tr>").append(id).append(category).append(tagName).append(arabicCategory).append(arabicTagName).append(op).appendTo($("tbody"))
        }
    }
    
    
    $("tbody").on("click","#delete",function () {
        var  id =$(this).parents('tr').find('td').eq(0).text();
        if (confirm("确认删除吗？")){
            $.ajax({
                url:"/was/deleteTag/"+id,
                method:"DELETE",
                headers:{ "Authorization" : authorization,
                    "Content-Type":"application/json"},

                success:function () {
                    findTags()
                }
            })
        }
    })
    
    $("tbody").on("click","#edit",function () {
        var id = $(this).parents('tr').find('td').eq(0).text();
        var category= $(this).parents('tr').find('td').eq(1).text();
        var tagName= $(this).parents('tr').find('td').eq(2).text();
        var arabicCategory=$(this).parents('tr').find('td').eq(3).text();
        var arabicTagName=$(this).parents('tr').find('td').eq(4).text();
        $("#tagForm [name='category']").val(category);
        $("#tagForm [name='tagName']").val(tagName);
        $("#tagForm [name='arabicTagName']").val(arabicTagName);
        $("#tagForm [name='arabicCategory']").val(arabicCategory);

        $("#tagForm button").attr("id",id);
    })
    
    $("#tagForm").on("click","button",function () {
            var category=$("#tagForm [name='category']").val();
            var tagName=$("#tagForm [name='tagName']").val();
            var arabicTagName=$("#tagForm [name='arabicTagName']").val();
            var arabicCategory=$("#tagForm [name='arabicCategory']").val();
        var id=$(this).attr("id");
        if (id!=undefined){
            $.ajax({
                url:"/was/updateTag",
                method:"PUT",
                headers:{ "Authorization" : authorization,
                    "Content-Type":"application/json"},
                data:JSON.stringify({"id":id,"tagName":tagName,"category":category,"arabicTagName":arabicTagName,"arabicCategory":arabicCategory}),
                success:function () {
                    findTags();$("#tagForm").attr("identifying","add");$("#tagForm input").val("");
                }
            })
        }else{
                $.ajax({
                    url:"/was/addTag",
                    method:"POST",
                    headers:{ "Authorization" : authorization,
                        "Content-Type":"application/json"},
                    data:JSON.stringify($("#tagForm").serializeObject()),
                    success:function () {
                        $("#tagForm input").val("");
                        findTags();
                    }
                })

        }

    })



    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
    }
    function pagination(){
        $("#imgPrev").click(function(){
            if(page === 0) alert("already the first page...");
            page -= 1;
            findTags();
        })
        $("#imgNext").click(function(){
              page+= 1;
            findTags();
        })
    }

</script>
